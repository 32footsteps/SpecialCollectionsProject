<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="collection__name">New Collection</label>
    <input type="text" ng-model='vm.collection_name' class="form-control" id="collection__name" placeholder="ex. Artifacts" />
   
    <textarea class="form-control" 
              id="collection__content" 
              rows="3" 
              placeholder="ex. Description of Collection" 
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
