<div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">
        
        <!--sidebar-->
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div data-spy="affix" data-offset-top="45" data-offset-bottom="90">
            <ul class="nav" id="sidebar-nav">
            <li><a href="#">Manage Database</a></li>
           
            <li><a href="{% url 'collections:collection' %}">{{ user.username }}'s Collections</a></li>
              
            </ul>
           </div>
        </div><!--/sidebar-->

        <div class="col-xs-12 col-sm-9" data-spy="scroll" data-target="#sidebar-nav">
   <div class="row">
   <div class="col-sm-6">
  <div class="panel panel-default">
<!--<div class="panel-heading"><h4>{{ user.username }}'s  Collections</h4></div>-->
<h4>{{ user.username }}'s  Collections</h4>
<div class='col-md-12'>
{% if collections %}
  {% for collection in collections %}
  <h3 class="page-header">{{ collection.collection_name }}</h3>
  {{ collection.description|linebreaks }}

  {% endfor %}
{% else %}
  <div class='alert alert-warning' align='center'>
    <h3>No Collections Yet!</h3>
  </div>
{% endif %}
</div>
</div>
</div>
</div>
</div>
