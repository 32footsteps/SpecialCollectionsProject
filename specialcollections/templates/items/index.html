{% extends 'base.html' %}
{% load static %}
{% block body %}


<div class="container">
	
	<div class="jumbotron">
		<div class="row">
		
				<div class='col-md-4'>
					<form type="get" action="{% url 'items:searchitem' %}">
					<div class="input-group">
					<input type="text" name="q" class='form-control' placeholder='Search Collections' />
					<div class="input-group-btn">
					<button type="submit" name="item_search_btn" class='btn btn-warning' ><i class="glyphicon glyphicon-search"></i></button>
					</div>
					</div>
					</form>
				</div>
			
		</div><br />
		<div class="row">
	
			{% for item in items %}
			<div class='col-md-2'>
				<a href="{% url 'items:getitem' item.object.title %}"><img src="{{MEDIA_URL}}{{item.object.item_image}}" class="img-thumbnail img-responsive" height="120" width="150"></a><br />
				<div class="bg-success">
				<b>Item Title</b><br />
   				{{ item.object.title }}<br />
   				<b>Item Subject</b><br />
   				{{ item.object.subject }}<br />
   				<br /><br />
   				</div>
  
   			</div>
   			<div class='col-md-1'></div>
				{% empty %}
				<div class='col-md-4'>
   					<h2>No items found.</h2>
   				</div>
			{% endfor %}
		</div>
	</div>

</div>

{% endblock body %}
