{% extends 'base.html' %}
{% load static %}
{% block body %}

<!--

<div class="jumbotron">
<h1 align='center'>{{user.username}}'s Collections</h1>
</div>
-->

<div class='col-md-12'>

	

	
	<div class="row">
		
				<div class='col-md-4'>
					<form type="get" action="{% url 'items:searchitem' %}">
					<input type="text" name="q" class='form-control' placeholder='Search Collections' />
					<button type="submit" name="item_search_btn" class='btn btn-primary btn-md btn-block' >Search</button>
					</form>
				</div>
			
	</div>
	<div class="row"><br /></div>

	<div class="jumbotron">
		<div class="row">
	
			{% for item in items %}
			<div class='col-md-2'>
				<img src="{{MEDIA_URL}}{{item.object.item_image}}" height="120" width="120"><br />
				<b>Item Title</b><br />
   				{{ item.object.title }}<br />
   				<b>Item Description</b><br />
   				{{ item.object.subject }}<br />
   				<br /><br />
   			</div>
				{% empty %}
   				<p>No items found.</p>
			{% endfor %}
		</div>
	</div>

</div>

{% endblock body %}
