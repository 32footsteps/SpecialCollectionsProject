{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}
<script type='text/javascript'>
$('input[type="text"]').addClass('form-control');
$('textarea').addClass('form-control');
</script>
<div class="container">
<div class="jumbotron">
	<h1 align='center'>Create A New Item</h1>
	<div class="row">
		<div class='col-md-3'></div>	
		<div class='col-md-6'>
			{% block content %}
				{% crispy form %}
			{% endblock %} 
		</div>
		
		<div class='col-md-3'></div>
</div>
</div>


{% endblock body %}
