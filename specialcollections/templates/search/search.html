{% extends 'base.html' %}

{% block content %}
<h2>Search</h2>

<form method="get" action=".">
	<table>
		{{ form.as_table }}
		<tr>
			<td>&nbsp;</td>
			<td>
				<input type="submit" value="Search">
			</td>
		</tr>
	</table>

	{% if query %}
		<h3>Results</h3>

		{% for items in items %}
			<li><a href=""></a></li>
		{% endfor %}

	{% else %}

	<li>No Items</li>
</form>
