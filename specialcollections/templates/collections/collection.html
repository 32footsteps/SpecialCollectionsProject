{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class='container'>
{% if user == collection.author or user.is_admin %}
<!-- Create form for editing item-->
	<div class="jumbotron">
		<div class="row">
			<div class='col-md-4'></div>
			<div class='col-md-6'>
				<h1>{{collection.collection_name}}</h1>
			</div>
			<div class='col-md-2'></div>
		</div>
		<div class="row">
		</div>
	</div>
{% endif %}
	<div class="jumbotron">
		<div class="row">
			<div class='col-md-4'>
				<form type="get" action="{% url 'collections:collectionsearchitem' %}">
				<div class="input-group">
					<input type="text" name="q" id="collection_item_search_text" class='form-control' placeholder='Search Collections' />
					<div class="input-group-btn">
					<button type="submit" id="collection_item_search" name="item_search_btn" class='btn btn-warning' ><i class="glyphicon glyphicon-search"></i></button>
					</div>
				</div>
				</form>
			</div>
		</div><br />
		<div class="row">
	
			{% for item in items %}
			<div class='col-md-2'>
				<a href="{% url 'items:getitem' item.object.title %}"><img src="{{MEDIA_URL}}{{item.object.item_image}}" class="img-thumbnail img-responsive" height="80" width="80"></a><br />
   			</div>
   			<div class='col-md-1'></div>
				{% empty %}
		
			{% endfor %}
		</div>
	</div>
</div>
{% endblock body %}
