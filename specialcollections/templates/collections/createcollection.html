{% extends 'base.html' %}

{% load static %}
{% block body %}
<script type='text/javascript'>
$('input[type="text"]').addClass('form-control');
$('textarea').addClass('form-control');
</script>

<div class="jumbotron">
	<h1 align='center'>Create A New Collection</h1>
	<div class="row">

			{% block content %}

			{% endblock %}
		</div>
		<div class='col-md-2'></div>	

</div>



{% endblock body %}
